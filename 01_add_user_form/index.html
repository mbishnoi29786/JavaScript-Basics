<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users </title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="main">
    <h1 class="formHeading">Add Users Form</h1>
    <div class="subMain">
        <div class="currentUsers">
            <div class="currentUsersHeadingAndSearch">
                
                <h2>Current Users</h2>
                <div class="search">
                    <input type="search" id="searchAllCurrentUsers" placeholder="Search User"> 
                </div>
            </div>
            
            <div class="allCurrentUsers">
                <table class="allUsersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Number</th>
                        </tr>
                    </thead>
                    <tbody id="allUsersTableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="addNewUser">
            <div class="addUserHeading">
                <h2>Add New User</h2>
            </div>
            <div class="addUserForm">
                <label>Username: <input type="text" id="name" name="name" placeholder="Enter User Name"></label> 
                <label>Email: <input type="email" id="email" name="email" placeholder="Enter User Email"></label> 
                <label>Phone: <input type="text" id="phone" name="phone" placeholder="Enter User Phone Number"></label> 
                <button id="submitButton">Submit</button>
            </div>
            
        </div>
    </div>
    </div>
</body>
</html>
