    // event Propagation -- terms to focus -- event Bubbling, eventCapturing. Most of the time we use event Bubbling but there are some scenarios are there where we have to use event capturing
    document.getElementById('images').addEventListener('click', (e)=>{
        console.log('Clicked inside the ol.');
    }, false)
    document.getElementById('firstImage').addEventListener('click', (e)=>{
        console.log('Clicked on the First Image.');
        e.stopPropagation(); // to stop event to propagate from bottom to top
    }, false)

    // when we use the default false it the bubbling happens that means the events occur from bottom to top
    // when we use true the event capturing happens from top to bottom
