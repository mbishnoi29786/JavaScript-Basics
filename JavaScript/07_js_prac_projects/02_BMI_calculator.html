<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Project | BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label for="height">Height In CM: 
                    <input type="text" name="height" id="height">
                </label>
            </p>
            <p>
                <label for="weight">Weight in KG: 
                    <input type="text" name="weight" id="weight">
                </label>
            </p>
            <button id="BMI_Calculate">Calculate</button>
        </form>
        <div id="results"></div>
        <div id="weight_guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight : Less than 18.6</p>
            <p>Normal Weight Range : 18.6 and 24.9</p>
            <p>Over Weight : Greater than 24.9</p>
        </div>
    </div>
</body>
</html>
