<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Project | BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label for="height">Height In CM: 
                    <input type="text" name="height" id="height">
                </label>
            </p>
            <p>
                <label for="weight">Weight in KG: 
                    <input type="text" name="weight" id="weight">
                </label>
            </p>
            <button id="BMI_Calculate" type="submit">Calculate</button>
        </form>
        <br>
        <div id="results"></div>
        <div id="weight_guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight : Less than 18.6</p>
            <p>Normal Weight Range : 18.6 and 24.9</p>
            <p>Over Weight : Greater than 24.9</p>
        </div>
    </div>
</body>
<script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const height = parseInt(document.getElementById('height').value);
        const weight = parseInt(document.getElementById('weight').value);
        const result = document.getElementById('results');
        
        console.log(typeof height, typeof weight); // directly getting value will give us string so wee need to first convert it into integer

        if (height == '' || height < 0 || isNaN(height))
        {
            result.innerHTML = `Please enter a valid Height!`;
        }
        else if (weight == '' || weight < 0 || isNaN(weight))
        {
            result.innerHTML = `Please enter a valid Weight!`;
        }
        else
        {
            const BMI = (weight / ((height * height) / 10000)).toFixed(2);
            result.innerHTML = `Your BMI is : ${BMI}`

            if (BMI < 18.6)
            {
                result.appendChild(document.createTextNode(' --> Under Weight Range'));
            }
            else if (BMI >= 18.6 && BMI <= 24.9)
            {
                result.appendChild(document.createTextNode(' --> Normal Weight Range'));
            }
            else if (BMI > 24.9)
            {
                result.appendChild(document.createTextNode(' --> OverWeight Weight Range'));
            }
        }
        
    })
</script>
</html>
