<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keys Pressed on Keyboard</title>
</head>
<style>
    table, th, td
    {
        border: 1px solid #e7e7e7;
    }
    .project
    {
        background-color: #1c1c1c;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
    }
    .color
    {
        color: aliceblue;
        display: flex;
        flex-direction: row;

    }
</style>
<body>
    <h1>Check Which Key is Pressed</h1>
    <div class="project">
        <div id="insert">
            <div class="key">Press the key and See the Magic</div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert');
    window.addEventListener('keydown', (e) =>
    {
        insert.innerHTML = 
        `
        <div class = "color">
            <table>
                <tr>
                    <th>Key</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key === ' ' ? 'Space' : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
        </div>
        `
    })
</script>
</html>
