<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Project | Color Scheme Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #444;
        }

        h2 {
            font-size: 1.5em;
            color: #666;
        }

        .color-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .button {
            width: 80px;
            height: 80px;
            border: 3px solid #333;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button#grey {
            background-color: grey;
        }

        .button#white {
            background-color: white;
        }

        .button#yellow {
            background-color: yellow;
        }

        .button#blue {
            background-color: blue;
            border-color: white;
        }

        .button#purple {
            background-color: purple;
            border-color: white;
        }

        .color-info {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .color-info span {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Color Scheme Switcher</h1>
    <div class="color-buttons">
        <span class="button" id="grey"></span>
        <span class="button" id="white"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="purple"></span>
    </div>
    <h2 class="color-info">Click on any color to change the theme</h2>

    <script>
        function fill_span_color(color) {
            let span = document.querySelector('#' + color);
            span.style.backgroundColor = color;
        }
        
        fill_span_color('grey');
        fill_span_color('white');
        fill_span_color('yellow');
        fill_span_color('blue');
        fill_span_color('purple');

        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => button.addEventListener('click', (e) => {
            const body = document.querySelector('body');
            body.style.backgroundColor = e.target.id;
        }));
    </script>
</body>
</html>
