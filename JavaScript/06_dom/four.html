<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Maipulation | Add using functions</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ol class="language">
        <li>JavaScript</li>
    </ol>
</body>
<script>
    // this way is not optimized as innerHTML traverse the whole tree again and again which add load to the webpage.
    function addLanguage(language)
    {
        const li = document.createElement('li');
        li.innerHTML = `${language}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('python');
    addLanguage('Java');

    // optimized way of adding is using textNode --> recommended way for bigger projects.
    function optimizedAddLanguage(language)
    {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector('.language').appendChild(li);
    }
    optimizedAddLanguage('golang');
    optimizedAddLanguage('TypeScript');

    // Edit -->
    const secondLang = document.querySelector('li:nth-child(2)');
    console.log(secondLang);
    
    // secondLang.textContent = "Mojo";
    const newLi = document.createElement('li');
    newLi.innerHTML = 'Mojo';
    secondLang.replaceWith(newLi);


    // Edit 2 -->
    const firstLang = document.querySelector('li:first-child');
    console.log(firstLang);
    firstLang.outerHTML = '<li>TypeScript<li/>';
    console.log(document.querySelector('.language'));

    // Remove -->
    const lastChild = document.querySelector('li:nth-child(2)');
    lastChild.remove()
</script>
</html>
