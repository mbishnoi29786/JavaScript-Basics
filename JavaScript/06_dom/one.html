<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .bg-black
        {
            background-color: #212121;
            color: aliceblue;
        }
        #heading1
        {
            background-color: #343434;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 id="heading1" class="heading">DOM Manipulation</h1>
        <p class="para" id="para1">Lorem ipsum dolor sit amet.</p>
        <p class="para2">Lorem ipsum dolor sit amet.</p>
        <p class="para3">Lorem ipsum dolor sit amet.</p>
        <p class="para4">Lorem ipsum dolor sit amet.</p>
        <label for="password">Password:
            <input type="password" name="password" id="password">
        </label>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <ol>
            <li class="list-item2">Hello,</li>
            <li class="list-item2">World</li>
            <li class="list-item2">It's me.</li>
        </ol>
    </div>
    <script>
        document.getElementById('heading1').style.borderRadius = '15px';
        document.getElementById('para1').setAttribute('class', 'para1 extraClass');
        document.querySelector('div').setAttribute('id', 'mainDiv');
        document.getElementById('para1').textContent = "hello, World!";
        let para = document.createElement('p');
        para.setAttribute('id', 'para2');
        para.innerHTML = 'This is inserted using DOM Manipulation';
        document.getElementById('mainDiv').appendChild(para);
        console.log(document.querySelector('input[type = "password"]'));
        let myUL = document.querySelector('ul');
        let myLi = document.querySelectorAll('li');
        // myLi[0].style.color = '#121212';
        myLi.forEach(li => li.style.color = "skyblue")
        myUL.style.backgroundColor = "#545454";
        myUL.style.padding = '15px';
        myUL.style.borderRadius = '15px';
        
        // querySelectorAll gives us a node list on which we can perform forEach function of array

        // className returns an HTMLCollection on which we can not perform any actions related to array so we first convert it to array using ARRAY.from()
        let arrayList = Array.from(document.getElementsByClassName('list-item2'));
        arrayList.forEach(item => item.style.fontSize = '20px');

        /*
        1. textContent and innerText are almost same except the textContent shows all the elements even those which are hidden using any css property. there is one more innerHTML.
        -- innerHTML gives us the HTML code as well if there is any other HTML tag is present inside the tag which we are looking for even if the display is hidden
        2. using querySelector we can also select classes and ids using . and # for classes and ids respectively.
        3. querySelectorAll -- querySelector only returns the first element it finds where as the querySelectorAll returns all the elements that are written in the tag
        */
    </script>
</body>
</html>
